<h1 id="title" class="title">Forgot Password</h1>
<p class="sub-title">
  Enter your email address and weâ€™ll send a link to reset your password
</p>

<form
  (ngSubmit)="requestPass(passwordResetEmail)"
  #requestPassForm="ngForm"
  aria-labelledby="title"
>
  <div class="form-control-group">
    <label class="label" for="input-email">Enter your email address:</label>
    <input
      nbInput
      #passwordResetEmail
      required
      id="input-email"
      name="email"
      pattern=".+@.+\..+"
      placeholder="Email address"
      autofocus
      fullWidth
      fieldSize="large"
    />
  </div>

  <button nbButton fullWidth status="primary" size="large">
    Request password
  </button>
</form>

<section class="sign-in-or-up" aria-label="Sign in or sign up">
  <p><a class="text-link" routerLink="../login">Back to Log In</a></p>
  <p><a routerLink="../register" class="text-link">Register</a></p>
</section>
