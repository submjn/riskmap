<h1 id="title" class="title">Thank You for Registering</h1>

<form
  (ngSubmit)="verifyEmail()"
  #resetPassForm="ngForm"
  aria-labelledby="title"
>
  <div class="formGroup" *ngIf="authService.userData as user">
    <p class="text-center">
      We have sent a confirmation email to <strong>{{ user.email }}</strong
      >.
    </p>
    <p class="text-center">
      Please check your email and click on the link to verfiy your email
      address.
    </p>
  </div>

  <button nbButton status="primary" fullWidth size="large">
    Resend Verification Email
  </button>
</form>

<section class="sign-in-or-up" aria-label="Sign in">
  <p style="width: 100%; text-align: center;">
    <a class="text-link" routerLink="../login"
      >Back to Log In</a
    >
  </p>
</section>
